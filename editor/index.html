<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8">
</head>

<body style="text-align: center">
  <h1>Editor</h1>
  <p>Use the space below to enter and format your text. After you are done, press the &lt; &gt; button and copy the
    code.</p>
  <textarea></textarea>

  <script src="./js/tinymce/tinymce.min.js"></script>
  <script>
    tinymce.init({
      selector: 'textarea',
      height: 500,
      menubar: false,
      plugins: [
        'advlist autolink lists link image charmap print preview anchor textcolor',
        'searchreplace visualblocks code fullscreen',
        'insertdatetime media table paste code help wordcount'
      ],
      toolbar: 'undo redo | formatselect | bold italic strikethrough forecolor backcolor | alignleft aligncenter alignright alignjustify | link | bullist numlist outdent indent | removeformat | code',
    });
  </script>
</body>

</html>
